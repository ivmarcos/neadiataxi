<meta content="text/html; charset=UTF-8">

<form name="formCategoria">

	<button class="btn btn-success" ng-click="novo('cadastro.categoria.edicao')">Nova</button>
	<button class="btn btn-primary" ng-click="salva()" ng-disabled="formCategoria.$invalid">Salvar</button>
	<a class="btn btn-default" href="#{{'cadastro.categoria.lista' | routeSegmentUrl}}">Abrir...</a>

	<br/>
	<br/>

	<alert ng-repeat="alerta in alertas" type="{{alerta.tipo}}" close="fechaAlerta($index)">{{alerta.msg}}</alert>

	<div class="form-group has-feedback">

		<label class="control-label" ng-bind="'#' + categoria.id"></label>

	</div>

	<div class="form-group has-feedback" ng-class="{'has-error' : formCategoria.nome.$error.required && formCategoria.$dirty}">

		<label class="control-label">Nome</label>

		<input name="nome" type="text" maxlength="255" size="100" class="form-control" required ng-model="categoria.nome"></input>

		<p ng-show="formCategoria.nome.$error.required && formCategoria.$dirty" class="texto-erro">Campo obrigatório.</p>			
		
	</div>
	
	<div class="form-group has-feedback" ng-class="{'has-error' : formCategoria.restricao.$error.required && formCategoria.$dirty}">

		<label class="control-label">Restrição</label>

		<select name="restricao" ng-model="categoria.acesso_id" ng-options="r.sigla as r.nome for r in restricoes" class="form-control">
		</select>
		
		<p ng-show="formCategoria.nome.$error.required && formCategoria.$dirty" class="texto-erro">Campo obrigatório.</p>			
		
	</div>
	



</form>
